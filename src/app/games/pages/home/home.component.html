<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Menú</span>
                <span class="example-spacer"></span>
                <span class="spacer"></span>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="./listado" (click)="sidenav.toggle()">
                <mat-icon matListIcon> view_list</mat-icon>
                <span>Lista de personajes</span>
            </a>
            <a mat-list-item routerLink="./buscar" (click)="sidenav.toggle()">
                <mat-icon matListIcon> search</mat-icon>
                <span>Buscar personajes</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button>
            <mat-icon matListIcon>logout</mat-icon>
            Cerrar Sesión
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
